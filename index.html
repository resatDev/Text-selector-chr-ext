<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assests/style.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Livvic&display=swap" rel="stylesheet">

    <title>Text - Selector</title>
</head>
<body>
    <div class="container">
        <h1 class="blue-text center">TEXT SELECTOR APP</h1><div class="input-field col s12">
        <div class="input-field col s12">
            <textarea id="textarea" class="materialize-textarea" data-length="120"></textarea>
            <label for="textarea">Type the answers of question</label>
            <a class="btn-floating btn-large waves-effect waves-light blue" id="produce_item">+</a>
        </div>
        <div id="output_area">
            <div class="osmn"></div>
            <div class="blue-text center">
                All the answers are in following steps
            </div>
        </div>
    </div>
    <script>
        function handleChange(){
            let text_value = document.getElementById('textarea').value;
            let new_area = document.createElement('div');
            new_area.className += 'card';
            let text_node = document.createTextNode(text_value)
            new_area.appendChild(text_node)
            
            if(new_area.innerHTML != ''){
                document.getElementById('output_area').appendChild(new_area) 
                document.getElementById('textarea').value = ' '
            }
            else{
                alert('-1')
            }
        }
        
        document.getElementById('produce_item').onclick = function(){
            handleChange()
        }
    </script>
    <script type="module" src="./dist/text-selector.umd.js"></script>
    
   </body>
</html>
